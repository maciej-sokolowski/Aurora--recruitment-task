<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aurora- recruitment task</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">

    <menu class="header__menu">
      <div class="header__login-container">
        <a href="#" class="header__login-item header__link"><img class="header__icon header__lock-icon"
            src="/public/assets/lock.png">Zaloguj się</a>
        <a href="#" class="header__login-item header__login-item--secondary header__link"><img
            class="header__icon header__account-icon" src="/public/assets/account.png">Załóż konto</a>
      </div>

      <div class="header__contact-mobile-menu">
        <img class="header__icon header__mail-icon" src="/public/assets/mail.png">
        <p class="header__contact-menu-title">Kontakt</p>
      </div>

      <input class="header__contact-menu-trigger" type="checkbox">

      <div class="header__contact-container">
        <a class="header__contact-item header__link" href="#"><img class="header__icon header__phone-icon"
            src="/public/assets/phone.png">293 939 098</a>
        <a class="header__contact-item header__link" href="#"><img class="header__icon header__mail-icon"
            src="/public/assets/mail.png">kontakt@aurorabox.pl</a>
      </div>
    </menu>

    <div class="header__logo-container">
      <img class="header__logo" src="/public/assets/logo.png" alt="company logo">
    </div>

    <div class="header__shopping">
      <div class="header__search">
        <input class="header__search-input" type="search" placeholder="Co chcesz kupić?">
        <img class="header__search-icon" src="/public/assets/magnifier.png">
      </div>
      <a class="header__basket" href="#">
        <img class="header__basket-icon" src="/public/assets/basket.png">
        <div class="header__basket-counter">2</div>
        <p class="header__basket-description">Twój koszyk</p>
      </a>
    </div>

    <nav>
      <div class="header__hamburger">
        <span class="header__hamburger-bar"></span>
        <span class="header__hamburger-bar"></span>
        <span class="header__hamburger-bar"></span>
      </div>
      <input class="header__hamburger-trigger" type="checkbox">

        <ul class="header__nav">
          <li class="header__nav-item">KATEGORIE</li>
          <li class="header__nav-item">NOWOŚCI</li>
          <li class="header__nav-item">PROMOCJE</li>
          <li class="header__nav-item header__nav-item--active">WYPRZEDAŻE</li>
          <li class="header__nav-item">KOLEKCJE SEZONY</li>
          <li class="header__nav-item">NASZA OFERTA</li>
          <li class="header__nav-item">TRENDY 2018</li>
          <li class="header__nav-item">BLOG</li>
          <li class="header__nav-item">KONTAKT</li>
        </ul>
    </nav>

  </header>
</body>

</html>

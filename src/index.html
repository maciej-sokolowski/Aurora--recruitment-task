<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aurora- recruitment task</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    
    <menu class="header__menu">
      <div class="header__contact-container">
        <li class="header__contact-item"><img src="/public/assets/lock.png">Zaloguj się</li>
        <li class="header__contact-item"><img src="/public/assets/account.png">Załóż konto</li>
      </div>
      <div class="header__login-container">
        <li class="header__login-item"><img src="/public/assets/phone.png">293 939 098</li>
        <li class="header__login-item"><img src="/public/assets/mail.png">kontakt@aurorabox.pl</li>
      </div>
    </menu>

    <img class="header__logo" src="/public/assets/logo.png" alt="company logo">

    <div class="header__shopping">
      <div class="header__search">
        <input type="search" class="header__search-input">
        <img class="header__search-icon">
      </div>
      <div class="header__basket">
          <img class="header__basket-icon" src="/public/assets/basket.png">
          <p class="header__basket-description">Twój koszyk</p>
      </div>
    </div>

    <nav class="header__nav">
      <li class="header__nav-item">KATEGORIE</li>
      <li class="header__nav-item">NOWOŚCI</li>
      <li class="header__nav-item">PROMOCJE</li>
      <li class="header__nav-item header__nav-item--active">WYPRZEDAŻE</li>
      <li class="header__nav-item">KOLEKCJE SEZONY</li>
      <li class="header__nav-item">NASZA OFERTA</li>
      <li class="header__nav-item">TRENDY 2018</li>
      <li class="header__nav-item">BLOG</li>
      <li class="header__nav-item">KONTAKT</li>
    </nav>

  </header>
</body>
</html>
